name: Robot Test - Test Login

on:
  schedule:
    # - cron: '0 0 */4 * *'  # Menjalankan setiap 4 jam sekali pada waktu UTC
    - cron: '30 5 * * 1,3'  # Menjalankan setiap Senin dan Rabu pukul 5:30 AM UTC
    - cron: '30 5 * * 2,4'  # Menjalankan setiap Selasa dan Kamis pukul 5:30 AM UTC

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Matching ChromeDriver
        run: |
          # Dapatkan versi Chrome yang terinstall
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "Chrome version: $CHROME_VERSION"
          # Ambil major version dari Chrome
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)
          echo "Major version: $MAJOR_VERSION"
          # Coba ambil ChromeDriver versi sesuai major version,
          # jika tidak ditemukan, gunakan fallback ke versi terbaru
          DRIVER_VERSION=$(curl -fsS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_VERSION}" || curl -fsS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          echo "ChromeDriver version: $DRIVER_VERSION"
          wget -N "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip" -P ~/
          unzip ~/chromedriver_linux64.zip -d ~/
          sudo mv -f ~/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Robot Framework Test (test_login)
        id: robot
        run: |
          # Menggunakan xvfb-run agar browser non-headless berjalan pada display virtual
          xvfb-run robot --outputdir results testSuite/Tim_OP/test_login.robot | tee robot_output.log

      - name: Extract Test Summaries
        id: extract
        run: |
          # Mengambil baris kedua (misalnya, "Test Login")
          summary=$(sed -n '2p' robot_output.log | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          # Mengambil baris yang berisi pola "6 tests, 6 passed, 0 failed"
          details=$(grep -E '[0-9]+ tests, [0-9]+ passed, [0-9]+ failed' robot_output.log | tail -n1)
          echo "summary=$summary" >> $GITHUB_OUTPUT
          echo "details=$details" >> $GITHUB_OUTPUT
          echo "Extracted summary: $summary"
          echo "Extracted details: $details"

      - name: Upload Robot Framework Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: results/

      - name: Send Email with Test Summary via SendGrid
        if: always()
        run: |
          echo "Sending email with summary: ${{ steps.extract.outputs.summary }}"
          curl --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer ${{ secrets.MAULID_APIKEYSENDGRID }}" \
            --header "Content-Type: application/json" \
            --data '{
              "personalizations": [{
                "to": [{"email": "maulidwifairuz@gmail.com"}],
                "subject": "Test Web - '"${{ steps.extract.outputs.summary }}"'"
              }],
              "from": {"email": "'"${{ secrets.SENDGRID_EMAIL }}"'"},
              "content": [{
                "type": "text/plain",
                "value": "Result Test: '"${{ steps.extract.outputs.details }}"'"
              }]
            }'
