name: Run Robot Framework Web Tests on Windows

on:
  push:
    branches:
      - master  # Menjalankan di branch master
  pull_request:
    branches:
      - master  # Menjalankan pada pull request ke master
  schedule:
    - cron: '0 * * * *'  # Menjadwalkan setiap jam pada menit ke-0

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Langkah 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Langkah 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.5

      # Langkah 3: Install dependencies
      - name: Install dependencies from requirements.txt
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies dari requirements.txt

      # Langkah 7: Run Robot Framework Tests
      - name: Run Robot Framework Tests
        run: $GITHUB_WORKSPACE/.venv/bin/python3.12.5 -m robot.run --suite eProc-Web.testSuite.Tim OP.test_createProject --outputdir $GITHUB_WORKSPACE/results .

      - name: Upload Test Report
        uses: actions/upload-artifact@v4.3.1
        with:
          name: rf-results
          path: results/
