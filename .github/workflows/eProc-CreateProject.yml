name: Run Robot Framework Web Tests on Windows

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: '0 * * * *'  # Menjadwalkan setiap jam pada menit ke-0

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Langkah 1: Checkout repository
      - name: Checkout
        uses: actions/checkout@v3

      # Langkah 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.12.5

      # Langkah 3: Install dependencies
      - name: Install dependencies from requirements.txt
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Langkah 4: Run Robot Framework Tests
      - name: Run Robot Framework Tests
        run: |
          source .venv/bin/activate
          eProc-Web -m robot.run --suite eProc-Web.testSuite.Tim\ OP.test_createProject --outputdir $GITHUB_WORKSPACE/results .

      # Langkah 5: Upload Test Report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4.3.1
        with:
          name: rf-results
          path: results/
